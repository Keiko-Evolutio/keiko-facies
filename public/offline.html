<!doctype html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keiko – Offline</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji';
            margin: 0;
            background: #111827;
            color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            max-width: 560px;
            padding: 24px;
            border: 1px solid #374151;
            border-radius: 12px;
            background: #0b1220;
        }

        .btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn:disabled {
            background: #1f2937;
            cursor: not-allowed;
        }

        .muted {
            color: #9ca3af;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Du bist offline</h2>
        <p>Keiko ist derzeit nicht mit dem Netzwerk verbunden. Einige Funktionen sind eingeschränkt verfügbar.</p>
        <button class="btn" onclick="location.reload()">Erneut versuchen</button>
        <p class="muted">Tipp: Prüfe deine Verbindung oder versuche es später erneut.</p>
    </div>
</body>

</html>
